<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/registrarse.css">
        <title>Registrarse</title>
    </head>
    <body> 
        <header id="cabeceraLogo">
            <div>
                <h1>Registrarse</h1>
            </div>
            <form action="#" method="post">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Nombre" required>
            </form>
            <form action="#" method="post">
                <label for="surname"></label>
                <input type="text" id="surname1" name="surname1" placeholder="Primer Apellido" required>
            </form>
            <form action="#" method="post">
                <label for="surname"></label>
                <input type="text" id="surname2" name="surname2" placeholder="Segundo Apellido" required>
            </form>
            <form action="#" method="post">
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="E-mail" required>
            </form>
            <form action="#" method="post">
                <label for="user"></label>
                <input type="text" id="user" name="user" placeholder="Usuario" required>
            </form>
            <form action="#" method="post">
                <label for="password"></label>
                <input type="text" id="password" name="password" placeholder="Contraseña" required>
            </form>
            <div>
                <button class="botonRegistrarse" type="submit">Registrarse</button>
            </div>
        </header>    
        
    </body>
