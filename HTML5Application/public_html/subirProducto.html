<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/subirProducto.css">
        <link rel="stylesheet" href="css/subirProducto.css" type="text/css"/>
        <link rel="icon" href="img/logo1.png" type="image/x-icon">
        <script src="js/indexedb.js"></script>
        <title> Subir Producto </title>
    </head>
    <body> 
        <header id="cabeceraLogo">
            <div>
                <a href="indexLogueado.html">
                    <img src="img/logo1.png" alt="Logo WallaVito06" id="logo">
                </a>
                <h1>Subir Producto</h1>
            </div>
            <div>
                   <label for="nombre"></label>
                   <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" required>
                   <br>
                   <label for="categoria">Categoría:</label>
                   <select id="categoria" name="categoria">
                       <option value="electronica">Electrónica</option>
                       <option value="ropa">Ropa</option>
                       <option value="hogar">Hogar</option>
                   </select>
                   <br>
                   <label for="precio"></label>
                   <input type="number" id="precio" name="precio" min="0" step="0.01" placeholder="Precio" required>
                   <br>
                   <label for="imagen">Imagen:</label>
                   <input type="file" id="imagen" name="imagen"  accept="image/*">
                   <br>
                   <label for="fecha">Fecha:</label>
                   <input type="date" id="fecha" name="fecha" required>
                   <br>
            </div>
            <div>
                <button class="botonSubir" type="submit" id="subir">Subir Producto</button>
            </div>
        </header>    
        
    </body>
    <header id="pie">
        <foother>
        <address>Vitoria-Gasteiz, Álava</address>      
        <small>&copy; 2023, WallaVito06 </small>
    </foother>
    </header>
</html>
